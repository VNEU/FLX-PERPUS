    <template name='subKategori'>
       <div class='container-fluid app'>
          {{>utama}}
          {{>menuSearch}}
          {{#if isActionADD}}
             {{>menuAdd}}
          {{/if}}
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

          <div class='row main {{isLockMenu}} animasiAtas'>

             <!-- HEADER LISTVIEW -->
             <div class='list-group panel panel-default headerApp'>
                {{>headerListview}}

                
                   <div class='list-group-item'>
                      <div class='row-content'>
                           <table class="striped">
                               <thead>
                                 <tr>
                                    <th>Sub Kategori</th>
                                    <th>Input Buku</th>
                                    <th>Action</th>
                                 </tr>
                              </thead>
                              <tbody>
                                    {{#each subKategoris}}
                                 <tr>
                                    <td>{{subkategori}}</td>
                                    <td>
                                          <a class="lihatBuku" style="color:orange;" data-toggle="tooltip" title="EDIT DATA"><span>Input Buku</span></a>
                                    </td>
                                    <td>
                                          {{>actionListview}}
                                    </td>
                                    {{#if isEditing}}
                                    {{>blockModals}}
                                    <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                                       <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                                                               
                                    
                                             <div class='form-group label-floating has-info col-md-6'>
                                             <label for='subkategoriEditSUBKATEGORI' class='control-label'>SUBKATEGORI SUBKATEGORI</label>
                                             <input name='subkategoriEditSUBKATEGORI' id='subkategoriEditSUBKATEGORI' type='text' class='form-control' style='font-size:larger;' value='{{subkategori}}'>
                                             </div>
              
                       
                                       </div>
              
                                       <div class='pull-right'>
                                       <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                                       </div>
                                    </div>
                                 {{/if}}
                                 </tr>
                                 {{/each}}
                              </tbody>
                              </table>
                          
                      </div>
                   </div>

                  
               
             </div>
             {{>menuLoadMore}}
          </div>

          {{#if isCreating}}
             {{>blockModals}}
             <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                

         <div class='form-group label-floating has-info col-md-6'>
         <label for='subkategoriSUBKATEGORI' class='control-label'>SUBKATEGORI SUBKATEGORI</label>
         <input name='subkategoriSUBKATEGORI' id='subkategoriSUBKATEGORI' type='text' class='form-control' style='font-size:larger;'>
         </div>

         
                </div>

                <div class='pull-right'>
                   <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                </div>
             </div>
          {{/if}}

          {{#if isDeleting}}
             {{>formDeleting}}
          {{/if}}
       </div>
    </template>
