
    <!-- Generated from flexurio at Tue Apr  2 10:57:43 WIB 2019 By restu at Linux mozart-inspiron-n4050 4.15.0-46-generic #49-Ubuntu SMP Wed Feb 6 09:33:07 UTC 2019 x86_64 x86_64 x86_64 GNU/Linux -->

   <template name='peminjaman'>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            
      <div class='container-fluid app'>
         {{>utama}}
         {{>menuSearch}}
         {{#if isActionADD}}
            {{>menuAdd}}
         {{/if}}

         <div class='row main {{isLockMenu}} animasiAtas'>

             <!-- HEADER LISTVIEW -->
            <div class='list-group panel panel-default headerApp'>
               {{>headerListview}}

               <div class='list-group-item'>
                  <table class="striped responsive-table">
                     <thead>
                        <tr>
                           <th>TglPinjam</th>
                           <th>Nama Anggota</th>
                           <th>No Telpon</th>
                           <th>Lama Pinjam</th>
                           <th>Judul Buku</th>
                           <th>Actions</th>
                        </tr>
                     </thead>
                     <tbody>
                     {{#each peminjamans}}
                        <tr>
                           <td>{{tglpinjam}} </td>
                           <td>{{namaanggota}}</td>
                           <td>{{notlp}}</td>
                           <td>{{lamapinjam}}</td>
                           <td>{{judulbuku}}</td>
                           <td>{{>actionListview}}</td>
                        </tr>
                        {{#if isEditing}}
                        {{>blockModals}}
                        <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                           <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>       
                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='tglpinjamEditPEMINJAMAN' class='control-label'>Tanggal Pinjam</label>
                                 <input name='tglpinjamEditPEMINJAMAN' id='tglpinjamEditPEMINJAMAN' type='text' class='form-control' style='font-size:larger;' value='{{tglpinjam}}'>
                              </div>

                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='namaanggotaEditPEMINJAMAN' class='control-label'>Nama Anggota</label>
                                 <input name='namaanggotaEditPEMINJAMAN' id='namaanggotaEditPEMINJAMAN' type='text' class='form-control' style='font-size:larger;' value='{{namaanggota}}'>
                              </div>

                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='notlpEditPEMINJAMAN' class='control-label'>No Telpon</label>
                                 <input name='notlpEditPEMINJAMAN' id='notlpEditPEMINJAMAN' type='text' class='form-control' style='font-size:larger;' value='{{notlp}}'>
                              </div>

                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='lamapinjamEditPEMINJAMAN' class='control-label'>Lama Pinjam</label>
                                 <input name='lamapinjamEditPEMINJAMAN' id='lamapinjamEditPEMINJAMAN' type='text' class='form-control' style='font-size:larger;' value='{{lamapinjam}}'>
                              </div>

                              <div class='form-group label-floating has-info col-md-6'>
                                 <label for='judulbukuEditPEMINJAMAN' class='control-label'>Judul Buku</label>
                                 <input name='judulbukuEditPEMINJAMAN' id='judulbukuEditPEMINJAMAN' type='text' class='form-control' style='font-size:larger;' value='{{judulbuku}}'>
                              </div>
                           </div>

                           <div class='pull-right'>
                              <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                           </div>
                        </div>
                        {{/if}}
                        {{/each}}
                     </tbody>
                  </table>
               </div>
            </div>
            {{>menuLoadMore}}
         </div>

         {{#if isCreating}}
         {{>blockModals}}
            <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
               <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                  <div class='form-group label-floating has-info col-md-6'>
                     <label for='tglpinjamPEMINJAMAN' class='control-label'>Tanggal Pinjam</label>
                     <input name='tglpinjamPEMINJAMAN' id='tglpinjamPEMINJAMAN' type='date' class='form-control' style='font-size:larger;'>
                  </div>

                  <div class='form-group label-floating has-info input-field col-md-6'>
                     <label for='namaanggotaPEMINJAMAN' class='control-label'>Nama Anggota</label>
                     <br>
                     <select name="namaanggotaPEMINJAMAN" id="namaanggotaPEMINJAMAN" class="form-control">
                        <option value="" disabled selected>Nama</option>
                        {{#each Anggota}}
                           <option value="{{nama_anggota}}">{{nama_anggota}}</option>
                        {{/each}}
                     </select>
                  </div>

                  <div class='form-group label-floating has-info col-md-6'>
                     <label for='notlpPEMINJAMAN' class='control-label'>No Telpon</label>
                     <input name='notlpPEMINJAMAN' id='notlpPEMINJAMAN' type='text' class='form-control' style='font-size:larger;' placeholder="+62">
                  </div>

                  <div class='form-group label-floating has-info input-field col-md-6'>
                     <label for='lamapinjamPEMINJAMAN' class='control-label'>Lama Pinjam</label>
                     <br>
                     <select name="lamapinjamPEMINJAMAN" id="lamapinjamPEMINJAMAN" class="form-control">
                        <option value="" disabled selected>Max 3hari</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                     </select>
                  </div>

                  <div class='form-group label-floating has-info input-field col-md-6'>
                     <label for='judulbukuPEMINJAMAN' class='control-label'>Judul Buku</label>
                     <br>
                     <select name="judulbukuPEMINJAMAN" id="judulbukuPEMINJAMAN" class="form-control">
                        <option value="" disabled selected>Pilih Buku</option>
                        {{#each Buku}}
                           <option value="{{judul}}">{{judul}}</option>
                        {{/each}}
                     </select>
                  </div>
               </div>

               <div class='pull-right'>
                  <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
               </div>
            </div>
          {{/if}}

          {{#if isDeleting}}
             {{>formDeleting}}
          {{/if}}
      </div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   </template>
