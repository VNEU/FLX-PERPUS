    <template name='sub_kategori'>

                              <th> {{sub_kategori}}</th>
                              <th> {{icons}}</th>
                              <th>

         </div>

         

         <div class='form-group label-floating has-info col-md-6'>

         <input name='iconsEditSUB_KATEGORI' id='iconsEditSUB_KATEGORI' type='text' class='form-control' style='font-size:larger;' value='{{icons}}'>
      </div>
                             
      </div>
      <div class='pull-right'>
      <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>

      </div>
      {{/if}}

      </tr>

      <div class='least-content' style='top:20px;'>

      </div>
      </div>
      </div>
