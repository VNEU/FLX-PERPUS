    <template name='kategori_buku'>
      <div class='container-fluid app'>
         {{>utama}}
         {{>menuSearch}}
         {{#if isActionADD}}
            {{>menuAdd}}
         {{/if}}

         <div class='row main {{isLockMenu}} animasiAtas'>

            <!-- HEADER LISTVIEW -->
            <div class='list-group panel panel-default headerApp'>
               {{>headerListview}}

                   <!-- Compiled and minified CSS -->

                    <div class='list-group-item'>
                    <div class='row-content'>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
                    <!-- Compiled and minified JavaScript -->
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
                    <table>
                    <thead>
                    <tr>
                       <th>Kategori Buku</th>
                       <th>Icons</th>
                       <th>Comment</th>
                       <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                 {{#each kategori_bukus}}
                  <tr>
                    <td>{{nama}}</td>
                    <td>{{icons}}</td>
                    <td>  
                    {{>flxcomments isCommentOpen=false _id=_id comments=comments}}
                    </td>
                    <td>{{>actionListview}}</td>

                       <div class='list-group-item'>
                       <div class='row-content'>
                       <div class='least-content' style='top:20px;'>
                       <a class="kategori_buku" style="color:red;"  data-toggle="tooltip" title="DELETE DATA"><span class="glyphicon glyphicon-th-list"></span></a> &nbsp;&nbsp;&nbsp;
                     </div>
                     </div>
                     </div>


                     {{#if isEditing}}
                     {{>blockModals}}
                     <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                     <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                        

        <div class='form-group label-floating has-info col-md-6'>
        <label for='namaEditKATEGORI_BUKU' class='control-label'>NAMA KATEGORI_BUKU</label>
        <input name='namaEditKATEGORI_BUKU' id='namaEditKATEGORI_BUKU' type='text' class='form-control' style='font-size:larger;' value='{{nama}}'>
        </div>

        

        <div class='form-group label-floating has-info col-md-6'>
        <label for='iconsEditKATEGORI_BUKU' class='control-label'>ICONS KATEGORI_BUKU</label>
        <input name='iconsEditKATEGORI_BUKU' id='iconsEditKATEGORI_BUKU' type='text' class='form-control' style='font-size:larger;' value='{{icons}}'>
        </div>

        
                        </div>

                        <div class='pull-right'>
                        <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                        </div>
                     </div>
                  {{/if}}

                       </tr>
                    {{/each}}
                </tbody>
               </table>
              <!-- <p>
            {{nama}} - {{icons}} -
            </p> -->

    
                    <div class='least-content' style='top:20px'>
                 
                 </div>
              </div>
           </div>
       </div>

       {{>menuLoadMore}}
       </div>

            {{#if isCreating}}
            {{>blockModals}}
            <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
               <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
               

        <div class='form-group label-floating has-info col-md-6'>
        <label for='namaKATEGORI_BUKU' class='control-label'>NAMA KATEGORI_BUKU</label>
        <input name='namaKATEGORI_BUKU' id='namaKATEGORI_BUKU' type='text' class='form-control' style='font-size:larger;'>
        </div>

        

        <div class='form-group label-floating has-info col-md-6'>
        <label for='iconsKATEGORI_BUKU' class='control-label'>ICONS KATEGORI_BUKU</label>
        <input name='iconsKATEGORI_BUKU' id='iconsKATEGORI_BUKU' type='text' class='form-control' style='font-size:larger;'>
        </div>

        
               </div>

                 <div class='pull-right'>
                 <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
               </div>
            </div>
         {{/if}}

         {{#if isDeleting}}
        {{>formDeleting}}
         {{/if}}
      </div>
   </template>
