    <template name='Buku'>
       <div class='container-fluid app'>
          {{>utama}}
          {{>menuSearch}}
          {{#if isActionADD}}
             {{>menuAdd}}
          {{/if}}
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

          <div class='row main {{isLockMenu}} animasiAtas'>

             <!-- HEADER LISTVIEW -->
             <div class='list-group panel panel-default headerApp'>
                {{>headerListview}}

               
                   <div class='list-group-item'>
                      <div class='row-content'>
                          <table class="striped">
                           <thead>
                             <tr>
                                 <th>Judul</th>
                                 <th>penulis</th>
                                 <th>Penerbit</th>
                                 <th>Tahun Terbit</th>
                                 <th>ISBN</th>
                                 <th>Action</th>
                             </tr>
                           </thead>
                           <tbody>
                                 {{#each Bukus}}
                              <tr>
                                 <td>{{judul}}</td>
                                 <td>{{penulis}}</td>
                                 <td>{{penerbit}}</td>
                                 <td>{{tahunterbit}}</td>
                                 <td>{{isbn}}</td>
                                 <td>
                                       {{>actionListview}}
                                 </td>
                                 {{#if isEditing}}
                                 {{>blockModals}}
                                 <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                                    <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                                    
           
                                    <div class='form-group label-floating has-info col-md-6'>
                                    <label for='judulEditBUKU' class='control-label'>JUDUL BUKU</label>
                                    <input name='judulEditBUKU' id='judulEditBUKU' type='text' class='form-control' style='font-size:larger;' value='{{judul}}'>
                                    </div>
                           
                                    
                           
                                    <div class='form-group label-floating has-info col-md-6'>
                                    <label for='penulisEditBUKU' class='control-label'>PENULIS BUKU</label>
                                    <input name='penulisEditBUKU' id='penulisEditBUKU' type='text' class='form-control' style='font-size:larger;' value='{{penulis}}'>
                                    </div>
                           
                                    
                           
                                    <div class='form-group label-floating has-info col-md-6'>
                                    <label for='penerbitEditBUKU' class='control-label'>PENERBIT BUKU</label>
                                    <input name='penerbitEditBUKU' id='penerbitEditBUKU' type='text' class='form-control' style='font-size:larger;' value='{{penerbit}}'>
                                    </div>
                           
                                    
                           
                                    <div class='form-group label-floating has-info col-md-6'>
                                    <label for='tahunterbitEditBUKU' class='control-label'>TAHUNTERBIT BUKU</label>
                                    <input name='tahunterbitEditBUKU' id='tahunterbitEditBUKU' type='number' class='form-control' style='font-size:larger;' value='{{tahunterbit}}'>
                                    </div>
                           
                                    
                           
                                    <div class='form-group label-floating has-info col-md-6'>
                                    <label for='isbnEditBUKU' class='control-label'>ISBN BUKU</label>
                                    <input name='isbnEditBUKU' id='isbnEditBUKU' type='number' class='form-control' style='font-size:larger;' value='{{isbn}}'>
                                    </div>
           
                    
                                    </div>
           
                                    <div class='pull-right'>
                                    <a class='saveEDIT btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                                    </div>
                                 </div>
                              {{/if}}
                              </tr>
                              {{/each}}
                           </tbody>  
                           </table>
                       
                      </div>
                   </div>

                 
               
             </div>
             {{>menuLoadMore}}
          </div>

          {{#if isCreating}}
             {{>blockModals}}
             <div class='container animasiAtas' style='position:fixed;top:10%;left:10%;width:80%;z-index:10001;'>
                <div class='col-md-12' style='height:auto;max-height:{{sTinggiPopUp}}px;overflow-y:scroll;'>
                

         <div class='form-group label-floating has-info col-md-6'>
         <label for='judulBUKU' class='control-label'>JUDUL BUKU</label>
         <input name='judulBUKU' id='judulBUKU' type='text' class='form-control' style='font-size:larger;'>
         </div>

         

         <div class='form-group label-floating has-info col-md-6'>
         <label for='penulisBUKU' class='control-label'>PENULIS BUKU</label>
         <input name='penulisBUKU' id='penulisBUKU' type='text' class='form-control' style='font-size:larger;'>
         </div>

         

         <div class='form-group label-floating has-info col-md-6'>
         <label for='penerbitBUKU' class='control-label'>PENERBIT BUKU</label>
         <input name='penerbitBUKU' id='penerbitBUKU' type='text' class='form-control' style='font-size:larger;'>
         </div>

         

         <div class='form-group label-floating has-info col-md-6'>
         <label for='tahunterbitBUKU' class='control-label'>TAHUNTERBIT BUKU</label>
         <input name='tahunterbitBUKU' id='tahunterbitBUKU' type='number' class='form-control' style='font-size:larger;'>
         </div>

         

         <div class='form-group label-floating has-info col-md-6'>
         <label for='isbnBUKU' class='control-label'>ISBN BUKU</label>
         <input name='isbnBUKU' id='isbnBUKU' type='number' class='form-control' style='font-size:larger;'>
         </div>

         
                </div>

                <div class='pull-right'>
                   <a class='save btn btn-primary' style='background-color:green;color:white;'>SAVE</a>
                </div>
             </div>
          {{/if}}

          {{#if isDeleting}}
             {{>formDeleting}}
          {{/if}}
       </div>
    </template>
